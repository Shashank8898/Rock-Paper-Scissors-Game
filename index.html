<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montagu+Slab:opsz,wght@16..144,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Stick&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montagu+Slab:opsz,wght@16..144,100..700&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Stick&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header><div class="upar">Rock Paper Scissor</div></header>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="—Pngtree—quick punch gesture_4567647.png">
            </div>
            <div class="choice" id="paper">
                <img src="—Pngtree—original girl with open hands_5752331.png">
            </div> 
            <div class="choice" id="scissors">
                <img src="—Pngtree—two fingers up gesture illustration_4721118.png">
            </div>
        </div>
        <div class="Scoreboard">
            <div class="score">
                <p id="userscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="computerscore">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
